<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="/scripts/app.js"></script>
  
  <title>Launch countdown timer</title>

</head>
<body>
  <section>
  <h1>We're launching soon</h1>

  <div id="countdown">
    <div id="days" class="card-caption">
      <div class="cards">
        <div class="full-cards"></div>
        <div class="half-cards"></div>
        <div class="card-circles-left"></div>
        <div class="card-circles-right"></div>
      </div>
      <p class="caption">Days</p>
    </div>
    <div id="hours" class="card-caption">
      <div class="cards">
        <div class="full-cards"></div>
        <div class="half-cards"></div>
        <div class="card-circles-left"></div>
        <div class="card-circles-right"></div>
      </div>
      <p class="caption">Hours</p>
    </div>
    <div id="minutes" class="card-caption">
      <div class="cards">
        <div class="full-cards"></div>
        <div class="half-cards"></div>
        <div class="card-circles-left"></div>
        <div class="card-circles-right"></div>
      </div>
      <p class="caption">Minutes</p>
    </div>
    <div id="seconds" class="card-caption">
      <div class="cards">
        <div class="full-cards"></div>
        <div class="half-cards"></div>
        <div class="card-circles-left"></div>
        <div class="card-circles-right"></div>
      </div>
      <p class="caption">Seconds</p>
    </div>
  </div>
</section>

<section>
  <div id="background">
    <svg id ="hills" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1440" height="197"><defs><path id="a" d="M0 0h1440v197H0z"/></defs><g fill="none" fill-rule="evenodd"><mask id="b" fill="#fff"><use xlink:href="#a"/></mask><g mask="url(#b)"><path fill="#211A29" d="M1440 50.205L1088.504 0 949.669 50.205 878 25.102 556 0 398.525 50.205l-95.807-25.103-51.328 16.761L45.704 0 0 17.701V160h1440z"/><path fill="#1A1823" d="M1394.296 1l94.649 69.336 50.047-49.449zM1137.282 42.576l51.328 27.76 80.6-5.426zM884 1l157.475 83.151 80.929-26.062zM351.496 1l138.835 83.151 49.321-28.526z"/><path fill="#2F2439" d="M0 84.151L351.496 1l138.835 83.151L562 42.576 884 1l157.475 83.151 95.807-41.575 51.328 27.76L1394.296 1 1440 30.317V266H0z"/></g></g></svg>
  </div>
  <div id="stars">
  </div>
</section>
  
  <div>
    <ul id="social">
      <li><img src="./images/icon-facebook.svg" alt="facebook" class="social-icons"></li>
      <li><img src="./images/icon-pinterest.svg" alt="pinterest" class="social-icons"></li>
      <li><img src="./images/icon-instagram.svg" alt="instagram" class="social-icons"></li>
    </ul>
  </div>
</body>
</html>
